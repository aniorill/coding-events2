<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<h1>All Events</h1>

<table>
    <tr>
        <th>Event Name</th>
        <th>Event Description</th>
        <th>Event Link</th>

    </tr>
    <tr th:each="eventItem : ${events}">
        <td th:text="${eventItem.key}"></td>
        <td th:text="${eventItem.value}"></td>
        <td> Website coming soon</td>
    </tr>
    <tr>

    </tr>

</table>

</body>
</html>
